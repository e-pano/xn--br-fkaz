<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Görüntüleyici</title>
</head>
<body>
    <h1>PDF Görüntüleyici</h1>
    <iframe 
        src="https://docs.google.com/viewer?embedded=true&url=" 
        width="600" 
        height="500">
    </iframe>
    <script>
        var pdfUrl = "https://www.epias.com.tr/wp-content/uploads/2024/09/Agustos-2024-Elektrik-Piyasalari-Raporu.pdf";  // Buraya PDF URL'nizi yazın
        var encodedPdfUrl = encodeURIComponent(pdfUrl);
        var iframe = document.querySelector('iframe');
        iframe.src += encodedPdfUrl;  // Kodlanmış URL'yi iframe'e ekleyin
    </script>
</body>
</html>
